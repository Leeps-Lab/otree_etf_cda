{% extends "otree_markets/Page.html" %}
{% load staticfiles otree %}

{% block title %}
Market
{% endblock %}

{% block scripts %}
    <script type="module" src="/static/otree_etf_cda/etf_interface.js"></script>
{% endblock %}

{% block content %}

    <!-- hide otree title tag to make more room for interface -->
    <style>
        h2.otree-title.page-header {
            display: none;
        }
    </style>

    <etf-interface
        asset-structure="{{ asset_structure }}"
        state-probabilities="{{ state_probabilities }}"
    ></etf-interface>

{% endblock %}
